  <mat-label class="ref2"><b>For Registered Users</b></mat-label>
      <br>
      <br>
      <form [formGroup]="form1">
        <mat-label class="ref2"><b>Email Id</b></mat-label>
        <br>
        <mat-form-field>
          <input matInput class="ref2" formControlName="emailId" [(ngModel)]="emailId" name="emailId" placeholder="example@gmail.com" required>
        </mat-form-field>
        <br>
 
        <mat-label class="ref2"><b>Password</b></mat-label>
        <br>
 
        <mat-form-field>
          <input matInput class="ref2" [type]="hide ? 'password' : 'text'" formControlName="password" [(ngModel)]="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'Show' : 'Hide'}}</mat-icon>
        </mat-form-field>
      </form>
      
        <button type="button" class="btn btn-warning" (click)="onSubmit()" >Submit</button>
        <!-- <-- <button mat-stroked-button color="primary" (click)="onSubmit(user)" routerLink="/user-page">Submit</button> --> 
     <br>
      <br>
        <mat-label class="ref2"><b>Not yet registered?</b></mat-label>
      <br>
        <button type="button" class="btn btn-primary" routerLink="/user">Register</button><br>
      </body>
